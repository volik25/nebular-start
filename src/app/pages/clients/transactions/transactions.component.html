<div class="row">
  <nb-card>
      <nb-card-header>Add transaction</nb-card-header>
      <nb-card-body>
        <form [formGroup]="transactionForm" (submit)="submit()">
          <div class="form-group row">
            <label for="OutAccountNumber" class="label col-sm-3 col-form-label">Outgoing account</label>
            <div class="col-sm-9">
              <nb-select placeholder="OutAccount number" formControlName="outNumber" id="OutAccountNumber" fullWidth>
                <nb-option *ngFor="let num of accountsNumber" [value]="num">{{num}}</nb-option>
              </nb-select>
            </div>
          </div>
          <div class="form-group row">
            <label for="InAccountNumber" class="label col-sm-3 col-form-label">Incoming account</label>
            <div class="col-sm-9">
              <nb-select placeholder="InAccount number" formControlName="inNumber" id="InAccountNumber" fullWidth>
                <nb-option *ngFor="let num of accountsNumber" [value]="num">{{num}}</nb-option>
              </nb-select>
            </div>
          </div>
          <div class="form-group row">
            <label for="createDate" class="label col-sm-3 col-form-label">Create Date</label>
            <div class="col-sm-9">
              <input nbInput fullWidth placeholder="Date" [nbDatepicker]="picker" formControlName="date"
                id="createDate">
              <nb-datepicker #picker></nb-datepicker>
            </div>
          </div>
          <div class="form-group row">
            <label for="Amount" class="label col-sm-3 col-form-label">Amount</label>
            <div class="col-sm-9">
              <input formControlName="Amount" type="number" nbInput fullWidth id="amount" placeholder="Transaction amount">
            </div>
          </div>
          <div class="form-group row">
            <div class="offset-sm-3 col-sm-9">
              <button type="submit" nbButton status="primary">Submit</button>
            </div>
          </div>
        </form>
      </nb-card-body>
    </nb-card>
</div>
