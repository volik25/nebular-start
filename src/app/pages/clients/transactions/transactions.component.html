<div class="row">
  <nb-card>
      <nb-card-header>Add transaction</nb-card-header>
      <nb-card-body>
        <form>
          <div class="form-group row">
            <label for="OutAccountNumber" class="label col-sm-3 col-form-label">Outgoing account</label>
            <div class="col-sm-9">
              <input type="number" nbInput fullWidth id="OutAccountNumber" placeholder="OutAccount number">
            </div>
          </div>
          <div class="form-group row">
            <label for="InAccountNumber" class="label col-sm-3 col-form-label">Incoming account</label>
            <div class="col-sm-9">
              <input type="number" nbInput fullWidth id="InAccountNumber" placeholder="InAccount number">
            </div>
          </div>
          <div class="form-group row">
            <label for="Amount" class="label col-sm-3 col-form-label">Amount</label>
            <div class="col-sm-9">
              <input type="number" nbInput fullWidth id="Amount" placeholder="Transaction amount">
            </div>
          </div>
          <div class="form-group row">
            <div class="offset-sm-3 col-sm-9">
              <button type="submit" nbButton status="primary">Submit</button>
            </div>
          </div>
        </form>
      </nb-card-body>
    </nb-card>
</div>
