<nb-card>
  <nb-card-header>
    Add account
  </nb-card-header>
  <nb-card-body>
    <form [formGroup]="accountForm" (submit)="submit()">
      <div class="form-group row">
        <label for="owner" class="label col-sm-3 col-form-label">Owner</label>
        <div class="col-sm-9">
          <nb-select placeholder="Owner name" formControlName="owner" id="owner" fullWidth>
            <nb-option *ngFor="let client of clients" [value]="client.id">{{client.name + ' (' + client.INN + ')'}}</nb-option>
          </nb-select>
        </div>
      </div>
      <div class="form-group row">
        <label for="openDate" class="label col-sm-3 col-form-label">Opening date</label>
        <div class="col-sm-9">
          <input nbInput fullWidth placeholder="Account opening date" [nbDatepicker]="picker" formControlName="openDate"
            id="openDate">
          <nb-datepicker #picker [max]="maxValue"></nb-datepicker>
        </div>
      </div>
      <div class="form-group row">
        <label for="status" class="label col-sm-3 col-form-label">Status</label>
        <div class="col-sm-9">
          <nb-select placeholder="Account status" formControlName="status" id="status" fullWidth>
            <nb-option *ngFor="let status of statuses" [value]="status.value">{{status.description}}</nb-option>
          </nb-select>
        </div>
      </div>
      <div class="form-group row">
        <div class="offset-sm-3 col-sm-9 d-flex justify-content-between">
          <button type="submit" nbButton status="success">Submit</button>
          <!-- <button *ngIf="client" type="button" nbButton status="info" ghost (click)="clear()">Clear</button> -->
        </div>
      </div>
    </form>
  </nb-card-body>
</nb-card>
