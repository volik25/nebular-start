<div class="row m-0">
  <nb-card>
    <nb-card-header>
      Add/Edit client
    </nb-card-header>
    <nb-card-body>
      <form [formGroup]="clientForm" (submit)="submit()">
        <div class="form-group row">
          <label for="type" class="label col-sm-3 col-form-label">Type</label>
          <div class="col-sm-9">
            <nb-select placeholder="Client type" formControlName="type" id="type" fullWidth>
              <nb-option *ngFor="let type of types" [value]="type.value">{{type.description}}</nb-option>
            </nb-select>
          </div>
        </div>
        <div class="form-group row">
          <label for="name" class="label col-sm-3 col-form-label">Name</label>
          <div class="col-sm-9">
            <input formControlName="name" type="text" nbInput fullWidth id="name"
              placeholder="Client/Organization name">
          </div>
        </div>
        <div class="form-group row">
          <label for="date" class="label col-sm-3 col-form-label">Date</label>
          <div class="col-sm-9">
            <input nbInput fullWidth placeholder="Birthday/date of create" [nbDatepicker]="picker" formControlName="createDate"
              id="date">
            <nb-datepicker #picker></nb-datepicker>
          </div>
        </div>
        <div class="form-group row">
          <label for="address" class="label col-sm-3 col-form-label">Address</label>
          <div class="col-sm-9">
            <input formControlName="address" type="text" nbInput fullWidth id="address" placeholder="Address">
          </div>
        </div>
        <div class="form-group row">
          <label for="inn" class="label col-sm-3 col-form-label">INN</label>
          <div class="col-sm-9">
            <input formControlName="INN" type="text" nbInput fullWidth id="inn" placeholder="INN">
          </div>
        </div>
        <div class="form-group row">
          <div class="offset-sm-3 col-sm-9 d-flex justify-content-between">
            <button type="submit" nbButton status="success">Submit</button>
            <button *ngIf="client" type="button" nbButton status="info" ghost (click)="clear()">Clear</button>
          </div>
        </div>
      </form>
    </nb-card-body>
  </nb-card>
</div>
